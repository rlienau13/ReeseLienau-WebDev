<!DOCTYPE html>
<!-- command, option, I to open developer tools on a webpage. Command and forward slash to comment -->
<html lang = "en"> 
    <!-- info about page, links to other filems, SEO, etc -->
    <head>
    <!-- If we don't define the character set (utf-8), our fonts might not display properly -->
    <meta charset="utf-8" />
    <!-- The viewport tag is necessary for responsive  behavior. If we dont add this, otu media queries might not work -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <!-- everything inside the body tag is what will display inside the browser window -->
    <!-- thi title tag is the big blue link in search results and the TEXT in the browser tab. The title tag only accepts plain text, not special characters. We will talk about favicons later int he semester. HTML = "Hyper Text Markup Language" -->
    <title>HTML Boilerplate</title>
    <!-- we can also link to our expternal css here, load scripts, define a favicon, or slug in a style tag here. We can also have meta data for SEO. -->
    <body>
        <h1>HTML Boilerplate</h1>
    </body>
</html>
