<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Objects and JSON</title>
    <script type="text/javascript">
        // initialize a new object and store it as a variable named customer
        const customer = {
            name: 'Anthony',
            age: 23,
            married: false,
            pets: ['dog', 'cat', 'iguana'],
            siblings: [
                { name: 'Mary', age: 32, married: true },
                { name: 'Billy', age: 16, married: false },
            ],
        }
        //marital status
        console.log(customer.siblings[0].married)
        //age
        console.log(customer.age)
        //pets
        for (var i = 0; i < customer.pets.length; i++) {
            console.log(customer.pets[i])
        };
        // sometimes we need ot convert a javascript obbject we nuilt outselves into an JSON for sharing
        // we do this with JSON.stringify()
        const customerJSON = JSON.stringify(customer)
        console.log(customerJSON)

        // sometimes we receive some JSON and need to convert it to an object
        const customerObject = JSON.parse(customerJSON);
        console.log(customerObject);


    </script>
</head>

<body></body>

</html>
