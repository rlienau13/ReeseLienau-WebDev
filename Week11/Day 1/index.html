<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geolocation</title>
    <script type="text/javascript">
        let loc

        document.addEventListener('DomContentLoaded', () => {
            getLocation()
        })


        // function getLocation()
        const getLocation = () => {
            // check if your browser supports geolocation
            if (navigator.geolocation && navigator.geolocation.getCurrentPosition) {
                // geolocation exists and so does the function we need to call to find the current location
                navigator.geolocation.getCurrentPosition(setPosition, showErrors)
            } else {
                // no location, we should display some sort of message ot user
                alert('your browser does not support geolocation.')
            }
        }

        const setPosition = (position) => {

            console.log(position.cords.longitude);

                    break

</head>

</body>

</html>
