<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Absolute and Relative Positioning</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
</head>

<body>
    <header>
        <h1>Maybe this could be a fixed nav bar?</h1>
    </header>
    <div class="abs-no-parent">
        <p>This div has no parent and is abolutely potisioned</p>
    </div>
    <div class="rel-parent">
        <p>This div is a relatively positioned parent </p>
        <div class="abs-rel-parent">
            <p>This div is absolutely positioned within a relatively positioned parent </p>
        </div>
    </div>
</body>
