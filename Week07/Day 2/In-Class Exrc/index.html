<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic DOM, 2 ways</title>
    <style type="text/css">
        #content {
            color: red;

        }

        @media screen and (max-width: 767px) {
            #content {
                color: blue;
            }
        }
    </style>
</head>

<body>
    <button onclick="addSingleP()">Add a single P using strings</button>
    <button onclick="addMultiP(9)">Add a single Ps the right way using DOM nodes</button>
    <div id="content">
        <p>This is some dummy text that will be overwritten by innerHTML</p>
    </div>

    <script type="text/javascript">
        // declare our content variable globally so that we can access it anywhere in our script
        var content;
        content = document.getElementById('content');
        // console.log(content);

        function addSingleP() {
            content.innerHTML = '<p> is a pooly instantiated strong tag using string trickery </p>'
        }

        function addMultiP(num) {
            // var num = 9
            for (var i = 0; i < num; i++) {
                // create a p element (a node in our DOM) -- general convention is to use a capital P inside
                var p = document.createElement('P');
                // create a text node to go inside
                var text = document.createTextNode(
                    'this is a paragraph number ' + (i + 1) + ' inserted with nodes'
                );
                // append the text node to the P node
                p.appendChild(text);
                // appent the P node to the HTML doc
                content.appendChild(p);
            }

        } 
    </script>
</body>

</html>
